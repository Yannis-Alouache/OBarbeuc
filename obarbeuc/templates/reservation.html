{% extends "base.html" %}
    {% block content %}
    <div class="space-medium">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="section-title text-center">
                        <h1>Reservation</h1>
                        <h5>Cuisine healthy & gastronomique</h5>
                    </div>
                </div>

                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-center">
                    <div class="section-title text-center">
                        <form>
                            <div class="form-group row">
                              <label for="text1" class="col-4 col-form-label"></label> 
                              <div class="col-8">
                                <input id="email" name="email" placeholder="Email" type="email" class="form-control custom-form-control">
                              </div>
                            </div>

                            <div class="form-group row">
                                <label for="text" class="col-4 col-form-label"></label> 
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="Nom" type="char" class="form-control custom-form-control">
                                </div>
                              </div>

                            <div class="form-group row">
                                <label for="text" class="col-4 col-form-label"></label> 
                                <div class="col-8">
                                  <input id="Firstname" name="Firstname" placeholder="Prénom" type="char" class="form-control custom-form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                              <label for="text" class="col-4 col-form-label"></label> 
                              <div class="col-8">
                                <input id="phone" name="phone" placeholder="Téléphone" type="int" class="form-control custom-form-control">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="text" class="col-4 col-form-label"></label> 
                              <div class="col-8">
                                <input id="date" name="date" placeholder="Date et Heure" type="datetime-local" class="form-control custom-form-control">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label for="text" class="col-4 col-form-label"></label> 
                              <div class="col-8">
                                <input id="TableSetNum" name="TableSetNum" placeholder="Nombre de couvert" type="int" class="form-control custom-form-control">
                              </div>
                            </div>

                            <div class="form-group row">
                                <label for="text" class="col-4 col-form-label"></label> 
                                <div class="col-8">
                                   <select id="service" name="service">
                                       <option value="midi" name="midi">Midi</option>
                                       <option value="soir" name="soir">Soir</option>
                                   </select>
                                </div>
                            </div>

                            <div class="form-group row">
                              <div class="offset-4 col-8">
                                <button name="submit" type="submit" class="btn btn-primary">Reservation</button>
                              </div>
                            </div>  
                          </form>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    {% endblock %}
